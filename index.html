<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint.js</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <canvas class="canvas" id="jsCanvas"></canvas>

    <div class="controls">
        <div class="controls__range">
            <input class="controls__input" id="jsRange" type="range" min="0.1" max="5.0" value="2.5" step="0.1">
        </div>

        <div class="controls__btns">
            <button class="controls__btn" id="jsMode">Заливка</button>
            <button class="controls__btn" id="jsSave">Сохранить</button>
        </div>

        <div class="controls__colors" id="jsColors">
            <div class="controls__color jsColor" style="background-color:#2c2c2c;"></div>
            <div class="controls__color jsColor" style="background-color:#ffffff;"></div>
            <div class="controls__color jsColor" style="background-color:#ffa500;"></div>
            <div class="controls__color jsColor" style="background-color:#ff0000;"></div>
            <div class="controls__color jsColor" style="background-color:#ffff00;"></div>
            <div class="controls__color jsColor" style="background-color:#00ff00;"></div>
            <div class="controls__color jsColor" style="background-color:#0085ff;"></div>
            <div class="controls__color jsColor" style="background-color:#002dea;"></div>
            <div class="controls__color jsColor" style="background-color:#ca0ff0;"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
